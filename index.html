
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
</head>
<body>
<svg></svg>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>

let width = 1000, height = 600;

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height)

// Load external datahttps://raw.githubusercontent.com/09loluic/CSC3007-assignment3/main/population.csv
Promise.all([d3.json("https://chi-loong.github.io/CSC3007/assignments/sgmap.json"), d3.csv("https://chi-loong.github.io/CSC3007/assignments/population2021.csv")]).then(data => {

console.log(data[0]);
console.log(data[1]);


function getValue(id){
var returnValue = 0;
$.each(data[1], function(key,value) {
    
  // console.log("value: " + JSON.stringify(value) )
  
if(value["Planning Area"].toUpperCase().trim() == id.toUpperCase().trim()){
  console.log("Planning: "  +  value["Planning Area"].toUpperCase().trim()  + " id: " +id.toUpperCase().trim())
if( $.isNumeric(value["Population"] ) )
{
  console.log(value["Population"] + " is a number")
   returnValue += parseInt(value["Population"] );
}
}
}); 

 console.log(" id: " +id.toUpperCase()  +  " Value:" + returnValue)
return returnValue;

}
// Map and projection
var projection = d3.geoMercator()
    .center([103.851959, 1.290270])
    .fitExtent([[20, 20], [980, 580]], data[0]);

let geopath = d3.geoPath().projection(projection);

var colorScale = d3.scaleThreshold()
  .domain([8000, 16000, 24000, 32000,40000, 48000,56000, 64000])
  .range(d3.schemeBlues[9]);

svg.append("g")
    .attr("id", "districts")
    .selectAll("path")
    .data(data[0].features)
    .enter()
    .append("path")
    .attr("d", geopath)
  	.attr("fill", function (d) {

        d.total = getValue(d.properties["Planning Area Name"]) || 0;
        return colorScale(d.total);
      });

})

</script>

</body>
</html>
